<!DOCTYPE html>
<html lang="en">
<head>

        table {
          font-family: 'Times New Roman', Times, serif, ;

    <meta charset="UTF-8">

    <title>Ejercicio Tabla # 1</title>

<body>
    
    <h1>TABLE USING COLSPAN, ROWSPAN</h1>


    <table border="2">

          </tr>
